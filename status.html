<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badcoin Node Status</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #888;
        }
        .status-badge {
            font-size: 3rem;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: inline-block;
        }
        .status-live {
            background: #0f5132;
            color: #75b798;
            border: 2px solid #198754;
        }
        .status-stale {
            background: #842029;
            color: #f5c2c7;
            border: 2px solid #dc3545;
        }
        .status-error {
            background: #664d03;
            color: #ffda6a;
            border: 2px solid #ffc107;
        }
        .info {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: #888; }
        .info-value { font-weight: 500; }
        .time-ago { font-size: 1.2rem; margin-top: 10px; }
        .config {
            background: #0f0f1a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        .config input {
            background: #1a1a2e;
            border: 1px solid #333;
            color: #eee;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin: 5px 0;
        }
        .config button {
            background: #4a4a6a;
            color: #eee;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .config button:hover { background: #5a5a7a; }
        .refresh-info {
            color: #666;
            font-size: 0.8rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Badcoin Node Status</h1>

        <div id="status-badge" class="status-badge status-error">LOADING</div>

        <div class="info">
            <div class="info-row">
                <span class="info-label">Block Height</span>
                <span class="info-value" id="block-height">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Block Time</span>
                <span class="info-value" id="block-time">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Time Since Block</span>
                <span class="info-value" id="time-ago">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Network</span>
                <span class="info-value" id="network">-</span>
            </div>
        </div>

        <div class="config">
            <div>
                <label>Node URL:</label>
                <input type="text" id="node-url" value="http://localhost:9332">
            </div>
            <div>
                <label>Stale Threshold (minutes):</label>
                <input type="number" id="stale-threshold" value="60">
            </div>
            <button onclick="checkStatus()">Refresh Now</button>
        </div>

        <div class="refresh-info">Auto-refreshes every 30 seconds</div>
    </div>

    <script>
        function formatTimeAgo(seconds) {
            if (seconds < 60) return `${Math.floor(seconds)} seconds`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours`;
            return `${Math.floor(seconds / 86400)} days`;
        }

        function formatDate(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        async function checkStatus() {
            const nodeUrl = document.getElementById('node-url').value;
            const staleMinutes = parseInt(document.getElementById('stale-threshold').value);
            const staleSeconds = staleMinutes * 60;

            const badge = document.getElementById('status-badge');
            const heightEl = document.getElementById('block-height');
            const timeEl = document.getElementById('block-time');
            const agoEl = document.getElementById('time-ago');
            const networkEl = document.getElementById('network');

            try {
                const response = await fetch(`${nodeUrl}/rest/chaininfo.json`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                const now = Math.floor(Date.now() / 1000);
                const blockTime = data.mediantime;
                const timeSince = now - blockTime;

                heightEl.textContent = data.blocks.toLocaleString();
                timeEl.textContent = formatDate(blockTime);
                agoEl.textContent = formatTimeAgo(timeSince) + ' ago';
                networkEl.textContent = data.chain;

                if (timeSince > staleSeconds) {
                    badge.textContent = 'STALE';
                    badge.className = 'status-badge status-stale';
                } else {
                    badge.textContent = 'LIVE';
                    badge.className = 'status-badge status-live';
                }
            } catch (error) {
                badge.textContent = 'ERROR';
                badge.className = 'status-badge status-error';
                heightEl.textContent = '-';
                timeEl.textContent = error.message;
                agoEl.textContent = '-';
                networkEl.textContent = '-';
            }
        }

        // Initial check and auto-refresh
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
